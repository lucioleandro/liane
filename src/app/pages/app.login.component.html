<div class="login-body">
    <div class="login-panel p-fluid">
        <div class="p-grid">
            <div class="p-col-12 logo-container">
                <img src="assets/layout/images/logo-dark.png" alt="logo-dark" />
                <h1>Login To Your Account</h1>
                <h2>WELCOME TO VERONA</h2>
            </div>
            <div class="p-col-12">
                <div class="input-wrapper">
                    <input type="text" autocomplete="off" placeholder="Username" pInputText>
                </div>
            </div>
            <div class="p-col-12">
                <div class="input-wrapper">
                    <input type="password" autocomplete="off" placeholder="Password" pInputText>
                </div>
            </div>
            <div class="p-col-12 chkbox-container">
                <div class="p-field-checkbox">
                    <p-checkbox [binary]="true"></p-checkbox>
                    <label>Remember Me</label>
                </div>
            </div>
            <div class="p-col-12 button-container">
                <button type="button" pButton label="Sing In" [routerLink]="['/']" class="p-button-success p-button-rounded p-button-raised"></button>
            </div>
        </div>
    </div>
</div>
