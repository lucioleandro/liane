<div class="p-grid dashboard">
    <p-toast></p-toast>
    <div class="p-col-12">
        <div class="card">
            <h4>Empty Page</h4>
            <p-pickList [source]="sourceList" [target]="targetList" 
            [showSourceControls]="false" 
            [showTargetControls]="false"
            (onMoveToTarget)="movedToTarget($event)">
                <ng-template let-discipline pTemplate="item">
                    <div>
                        <!-- <img src="assets/showcase/images/demo/car/{{car.brand}}.png" style="display:inline-block;margin:2px 0 2px 2px" width="48"> -->
                        <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{discipline.code}} - {{discipline.name}} - {{discipline.status}}</div>
                    </div>
                </ng-template>
            </p-pickList>
        </div>
    </div>
</div>
