<p-table [value]="disciplinesGradeList" styleClass="p-datatable-gridlines">
    <ng-template pTemplate="caption">
        Grade
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednasday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-dg>
        <tr>
            <td [ngSwitch]="dg.time">
                <div *ngSwitchCase=1>17:00 - 18:40</div>
                <div *ngSwitchCase=2>18:40 - 20:20</div>
                <div *ngSwitchCase=3>20:20 - 22:00</div>
            </td>
            <td>{{dg.monday}}</td>
            <td>{{dg.tuesday}}</td>
            <td>{{dg.wednasday}}</td>
            <td>{{dg.thursday}}</td>
            <td>{{dg.friday}}</td>
            <td>{{dg.sunday}}</td>
        </tr>
    </ng-template>
</p-table>
